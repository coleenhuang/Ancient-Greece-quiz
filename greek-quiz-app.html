<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Quiz for lovers of Ancient Greece</title>
        <meta name="description" type="A quiz app about Ancient Greece.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="index.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="quiz-questions.js"></script>
        <script src="index.js"></script>
        
        <!--Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Cormorant+Garamond&family=Marcellus&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <div>Question: <span class="question-num">0</span>/10</div>
            <div>Score: <span class="current-score">0</span></div>
        </header>
        <main class="container">
            <div class="start-box">
                    <section class="intro-text">
                            <h2>
                                Ancient Greece has had a great impact on science, literature, culture and philosophy in the western world.    
                            </h2>
                            <h3>
                                Let's see how much you know about the world of Ancient Greece!
                            </h3>
                        </section>
                    <img class="intro-image" src="Images/athenian_tetradrachm.png">
                    <button type="button" class="startButton">Start</button>
            </div>
            <div class="question-box other-box"></div>
            <div class="answer-box other-box">
            </div>
            <div class="result-box other-box">
            </div>
        </main>
    </body>
</html>

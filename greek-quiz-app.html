<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Quiz for lovers of Ancient Greece</title>
        <meta name="description" type="A quiz app about Ancient Greece.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="index.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="quiz-questions.js"></script>
        <script src="index.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Alegreya&family=Grenze&display=swap" rel="stylesheet">
    </head>

    <body>
        <h1>Ancient Greek Quiz App</h1>
        <header>
            <div>Question: <span class="question-num">0</span>/10</div>
            <div>Score: <span class="current-score">0</span></div>
        </header>
        <main class="container">
            <div class="start-box">
                    <section class="intro-text">
                            <p>So you're a lover of the classics and the Ancient world? 
                                Let's see how much you really know about Ancient Greece!</p>
                        </section>
                    <img class="intro-image" src="Images/open-book.jpg">
                    <button type="button" class="startButton">Start</button>
            </div>
            <div class="question-box other-box"></div>
            <div class="answer-box other-box">
            </div>
            <div class="result-box other-box">
            </div>
        </main>
    </body>
</html>
